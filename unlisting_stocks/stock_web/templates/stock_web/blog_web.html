{% extends 'stock_web/base1.html' %}

{% block content %}
<form class="top-search-form" action="http://themes.semicolonweb.com/html/canvas/search.html" method="get">
    <input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter.." autocomplete="off">
</form>

</div>
</div>
</div>
<div class="header-wrap-clone"></div>
</header><!-- #header end -->



<!-- Content
============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="row gutter-40 col-mb-80">
                <!-- Post Content
============================================= -->
                <div class="postcontent col-lg-9">

                    <!-- Posts
    ============================================= -->
                    <div id="posts" class="row grid-container gutter-30">

                        <div class="entry col-12">
                            <div class="grid-inner">
                                {% for res in blog_obj.all|slice:"0:3" %}
                                <div class="entry-image">
                                    <a data-lightbox="image"><img src="{{res.image.url}}"
                                            alt="Standard Post with Image"></a>
                                </div>
                                <div class="entry-title">
                                    <h2>{{res.title}}</h2>
                                </div>
                                <div class="entry-meta">
                                    <ul>
                                        <li><i class="icon-calendar3"></i>{{res.datetime}}</li>
                                        <li><a href="#"><i class="icon-user"></i>{{res.auth}}</a></li>
                                        <li><i class="icon-folder-open"></i><a href="{{res.category}}">Category</a></li>
                                        <li><i class="icon-eye"></i>{{res.viewCount}}</a></li>
                                    </ul>
                                </div>
                                <div class="entry-content">
                                    <p>{{res.par1}}</p>
                                    <p>{{res.par2}}</p>
                                    <p>{{res.par3}}</p>
                                    <p>{{res.par4}}</p>

                                </div>
                                {% endfor %}
                            </div>
                        </div>


                    </div><!-- #posts end -->



                </div><!-- .sidebar end -->
            </div>

        </div>
    </div>
</section>
<!-- #

{% endblock %}
